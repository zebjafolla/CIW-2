<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <select id='itemName'>
   
    </select>
    <script type="text/javascript">
        function productObject(id, item, description, price, image)
        {
            this.id = id;
            this.item = item;
            this.description = description;
            this.price = price;
            this.image = image;
        }
        var products = [];
        products[0] = new productObject('23', 'backpack', 'a tall blackpack', '$23.75', 'images/backpack.jpg');
        products[1] = new productObject('26', 'socks', 'black socks', '$26.00', 'Images/socks.jpg');
        products[2] = new productObject('32', 'hat', 'black hat', '$13.00', 'Images/hat.jpg');
        products[3] = new productObject('12', 'gloves', 'black gloves', '$11.00', 'Images/gloves.jpg');
        products[4] = new productObject('5', 'shoelaces', 'black shoelaces', '$1.00', 'Images/shoelaces.jpg');
        products[5] = new productObject('1', 'earmuffs', 'black earmuffs', '$1.95', 'Images/earmuffs.jpg');
        productObject.prototype.inStock = true;
        var selectElement = document.getElementById('itemName');

    // Create an option element for each product

    for (var i = 0; i < products.length; i++) {
      var optionElement = `<option>${products[i].item}</option>`;
      selectElement.appendChild(optionElement);
    }
    </script>
</body>
</html>
