<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Lab 6-5</title>

<script type="text/Javascript">
<!--
    // var imagename = "";

/**************************************************************
	  Add image preloading code below
	  name the image objects as follows:
	  ciw_on, ciw_off, 
	  ciw1_on, ciw1_off, 

	  The src properties will be assigned values as follows: 
	  images/ciw_on.gif, images/ciw_off.gif, 
	  images/ciw1_on.gif, images/ciw1_off.gif 
**************************************************************/
	if (document.images)
	{
		var ciw_on = new Image();
		ciw_on.src = "images/ciw_on.gif";

		var ciw_off = new Image();
		ciw_off.src = "images/ciw_off.gif";

		var ciw1_on = new Image();
		ciw1_on.src = "images/ciw1_on.gif";

		var ciw1_off = new Image();
		ciw1_off.src = "images/ciw1_off.gif";
	}
	
	
    
	
	
	
	
	
	
	
	
	
	function imageOn(imagename) {
	  if (document.images) {
	    (imagename == "ciw")  ? document.images[0].src = ciw_on.src : "";
		(imagename == "ciw1")  ? document.images[1].src = ciw1_on.src : "";
	  }
	}
	
	function imageOff(imagename) {
	  if (document.images) {
	    (imagename == "ciw") ? document.images[0].src = ciw_off.src : "";
		(imagename == "ciw1") ? document.images[1].src = ciw1_off.src : "";
	  }
	}
	
//-->
</script>

</head>

<body>

<h3>CIW JavaScript Specialist</h3>
<hr />

<a href="http://www.ciwcertified.com" 
  onMouseOver="imageOn('ciw');status='';return true;" 
  onMouseOut="imageOff('ciw');status='';return true;">
<img src="images/ciw_off.gif" name="ciw" border="0" width="100" height="52" /></a>

<p>

<a href="http://www.ciwcertified.com/locator/introLocator.asp" 
 onMouseOver="imageOn('ciw1');status='';return true;"
 onMouseOut="imageOff('ciw1');status='';return true;">
<img src="images/ciw1_off.gif" name="ciw1" border="0" width="100" height="52" /></a>
</p>

</body>
</html>
