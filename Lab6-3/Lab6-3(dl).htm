<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Lab 6-3</title>

</head>

<body>

<script>
function onOver(event) {
    event.preventDefault();
    document.getElementById("sample").style.color = "red";
    window.status = 'you are hovering';
}
function onOut() {
    document.getElementById("sample").style.color = "purple";
}
</script>

<h3>CIW JavaScript Specialist</h3>
<hr />

<a href="http://www.CIWcertified.com" 
onmouseover="onOver(event)"
onmouseout="onOut()" id="sample">Visit CIW!</a>

</body>
</html>
