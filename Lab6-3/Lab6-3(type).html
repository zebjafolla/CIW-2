<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function turnRed() 
        {
            document.getElementById('anchor').style.color = "red";
            window.status = 'you are hovering';
        }
        function turnPurple()
        {
            document.getElementById('anchor').style.color = "green";
        }
        function background()
        {
            document.body.style = "background-color: green;)";
        }
    </script>
</head>
<body>
    <h1>CIW Javascript Specialist</h1>
    <hr>
    <br>
    <a target="_blank" href="" id="anchor" onmouseover="turnRed()" onmouseout="turnPurple(), background()">Hover over this link</a>
</body>
</html>
