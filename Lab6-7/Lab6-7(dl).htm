<h3>CIW JavaScript Specialist</h3>

    <script type="text/javascript">
        if (navigator.appCodeName == "Netscape")
        {
            alert(`Your browser is ${navigator.appCodeName}. Ill redirect you now.`)
            window.location = "http://www.mozilla.com";
        }
        else if (navigator.appCodeName == "Mozilla")
        {
            alert(`Your browser is ${navigator.appCodeName}. Ill redirect you now.`)
            window.location = "http://www.google.com";
        }
        else if (navigator.appCodeName == "Safari")
        {
            alert(`Your browser is ${navigator.appCodeName}. Ill redirect you now.`)
            window.location = "http://www.safari.com";
        }
    </script>
